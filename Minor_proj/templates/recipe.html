<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foodv!sor</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Ysabeau:wght@800&display=swap" rel="stylesheet">
</head>
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background: rgb(63,251,195); background: radial-gradient(circle, rgba(63,251,195,1) 0%, rgba(70,162,252,1) 100%);">
   <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <h1 class="text-white" style="font-size:50px; font-family: 'Roboto', sans-serif; text-align: center;">Recommended Recipes</h1>
            </div>
            {% for recipe in recipes %}
                <div class="col-sm-3" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body" >
                            <a href={{ recipe.url }} target="_blank" >
                                <img src= "https://images.unsplash.com/photo-1502759683299-cdcd6974244f?auto=format&fit=crop&w=440&h=220&q=60", alt="Logo" style='width: 240px; height: 180px'>
                                </a>
                            <div class="text-white" style="font-size:18px; font-family: 'Roboto', sans-serif; margin-right: 5rem">{{ recipe.name }}</div>
                        </div>
                    </div>
                </div>
                {% endfor %}

        </div>
    </div>

</body>
</html>
